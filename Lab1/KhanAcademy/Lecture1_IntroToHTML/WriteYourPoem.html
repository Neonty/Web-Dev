<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Men jastarğa senemin</h1>
        <p>
            Arystandai aibatty, <br>
            Jolbarystai qairatty - <br>
            Qyrandai küşti qanatty. <br>
            Men jastarğa senemin!
        </p>
    </body>
</html>
