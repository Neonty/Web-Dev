<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="https://images.seeklogo.com/logo-png/30/2/instagram-new-2016-logo-png_seeklogo-302599.png" height="60px">
    
    <div class="all">
        <div class="left">
            <h1>Посмотрите, какими моментами <br> из жизни поделились ваши <span class="friends"> близкие друзья </span>.</h1>
            <img src="photo.png" class="phone"></img>
        </div>

        <div class="right">
            <div class="top">
                <p>Войти в Instagram</p>
                <input type="text" placeholder="Имя пользователя, номер молбильного телефона или электронная почта">
                <input type="password" placeholder="Пароль">
                <button class="login">Войти</button>
                <button class="forgotten">Забыли пароль?</button>
            </div>

            <div class="bottom">
                <div class="facebook">
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" height="20px">
                        <p>Войти через Facebook</p>
                    </a>
                </div>
                <button class="newAcc">Создать новый аккаунт</button>
                <div class="meta">
                    <img src="https://cdn.pixabay.com/photo/2021/12/14/22/29/meta-6871457_1280.png" height="30px">
                    <p>Meta</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
